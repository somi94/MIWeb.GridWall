{namespace neos=Neos\Neos\ViewHelpers}

<div class="extra-wrapper-required-by-neos-backend">
<f:if condition="{gridElementCount} > 0">
	<f:then>
		{gridContent -> f:format.raw()}
	</f:then>
	<f:else>
		<f:if condition="{neos:rendering.inEditMode()}">
			<style>
				.gridwall-empty {
					margin: 1rem auto;
					padding: 2rem 1rem;
					text-align: center;
					color: #fff;
					font-size: 150%;
					font-weight: bold;
					border: 1px solid #aaa;
					background-color: rgba(204, 204, 204, .5);
				}
				.gridwall-empty .fa-plus {
					position: relative;
					display: inline-block;
					width: 40px;
					height: 40px;
					line-height: 40px;
					font-size: 14px;
					text-align: center;
					vertical-align: middle;
					background-color: #444;
				}
				.gridwall-empty .fa-long-arrow-right {
					position: absolute;
					bottom: 2px;
					right: 6px;
					color: #00b5ff;
				}
			</style>
			<div class="gridwall-empty">
				<p>
					Please add content <em>inside</em>
					<i class="fa fa-plus"><i class="fa fa-long-arrow-right"></i></i>
					the slider.
				</p>
			</div>
		</f:if>
	</f:else>
</f:if>
</div>
